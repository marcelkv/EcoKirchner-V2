    <link rel="icon" href="images/cropped-icon-32x32.png">

<body>

                <img class="header-main-logo-eco-kirchner" src="images/logo_ecoKirchner.png" alt="Eco Kirchner">

        <div class="menu">

            <div class="menu-item clickable">Customers</div>
            <div class="menu-item clickable">Orders</div>
            <div class="menu-item-separator"></div>

            <div class="menu-item-separator"></div>

            <div class="menu-item-separator"></div>
        </div>
        <div class="body">
            <div class="page main">Hi!</div>
            <div class="page products hidden" onclick="onProductsClicked()">The products</div>
            <div class="page product hidden">One product</div>

            <div class="page customer hidden">One customer</div>

        </div>
